server {
    listen 80;
    server_name tagwaiter.ru www.tagwaiter.ru;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name tagwaiter.ru www.tagwaiter.ru;

    ssl_certificate /etc/letsencrypt/live/tagwaiter.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tagwaiter.ru/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Проксирование WebSocket на Docker контейнер
    location /ws {
        proxy_pass http://127.0.0.1:3000/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Таймауты для WebSocket
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # Проксирование API на Docker контейнер
    # Сохраняем /api в пути при проксировании
    location /api/ {
        proxy_pass http://127.0.0.1:3000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Статические файлы frontend
    root /var/www/tagwaiter.ru/dist;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }
}
