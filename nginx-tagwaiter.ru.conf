server {
    listen 80;
    server_name tagwaiter.ru www.tagwaiter.ru;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name tagwaiter.ru www.tagwaiter.ru;

    ssl_certificate /etc/letsencrypt/live/tagwaiter.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tagwaiter.ru/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location /ws {
        proxy_pass http://127.0.0.1:3000/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Таймауты для WebSocket
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # API маршруты - важно разместить ДО location / чтобы не перехватывались статикой
    # Используем 127.0.0.1 если nginx и сервер на одном сервере, иначе внешний IP
    # Важно: proxy_pass БЕЗ завершающего слэша - передает полный путь /api/users/auth
    location /api/ {
        proxy_pass http://127.0.0.1:3000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Отключаем буферизацию для отладки
        proxy_buffering off;
    }

    # Статические файлы frontend
    root /var/www/tagwaiter.ru/dist;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }
}
