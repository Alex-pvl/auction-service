# This is a basic workflow to help you get started with Actions

name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4
      - name: Build and Deploy to server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          script: |
            cd crypto-bot/auction-service
            git pull
            export NVM_DIR="$HOME/.nvm"
            source "$NVM_DIR/nvm.sh"
            nvm use 22
            npm i
            npm run build
            rm -rf /var/www/tagwaiter.ru/dist/*
            cp -r public/* /var/www/tagwaiter.ru/dist/
            docker compose down
            docker compose up -d
            echo "Waiting for MongoDB to start..."
            sleep 15
            chmod +x init-replica-set.sh
            ./init-replica-set.sh
            rm /etc/nginx/sites-available/tagwaiter.ru
            cp nginx-tagwaiter.ru.conf /etc/nginx/sites-available/tagwaiter.ru
            nginx -t
            systemctl restart nginx
      
permissions:
  contents: write