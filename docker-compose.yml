services:
  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    command: mongod --replSet rs0
    restart: unless-stopped
    mem_limit: 1g
    mem_reservation: 512m
    cpus: '1.0'

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    mem_limit: 512m
    mem_reservation: 256m
    cpus: '0.5'

volumes:
  mongo_data:
  redis_data:
